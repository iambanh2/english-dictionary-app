<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Categories - English Dictionary</title>
    <link rel="stylesheet" href="css/style-new.css">
    <link rel="stylesheet" href="css/category.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Import Map for Firebase modules -->
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }
    }
    </script>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading categories...</p>
    </div>

    <!-- Error notification area -->
    <div id="error-notification" class="error-notification" style="display: none;"></div>
    <div id="success-notification" class="success-notification" style="display: none;"></div>

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="category-header-left">
                    <a href="/" class="back-home">← Back to Home</a>
                    <h1 class="page-title">My Categories</h1>
                </div>
                
                <div id="auth-section" class="auth-section">
                    <!-- User profile will be inserted here -->
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Add New Category Section -->
            <section class="add-category-section">
                <button id="add-category-btn" class="add-category-btn">
                    ➕ Add New Category
                </button>
                
                <!-- Add Category Form (initially hidden) -->
                <div id="add-category-form" class="add-category-form" style="display: none;">
                    <div class="form-row">
                        <input type="text" 
                               id="category-name-input" 
                               placeholder="Enter category name..."
                               class="category-input">
                        <input type="text" 
                               id="category-description-input" 
                               placeholder="Enter description (optional)..."
                               class="category-input">
                        <select id="category-icon-select" class="category-select">
                            <option value="📚">📚 Books</option>
                            <option value="🐶">🐶 Animals</option>
                            <option value="🍎">🍎 Food</option>
                            <option value="🏠">🏠 Home</option>
                            <option value="💼">💼 Business</option>
                            <option value="🚗">🚗 Transportation</option>
                            <option value="🎵">🎵 Music</option>
                            <option value="⚽">⚽ Sports</option>
                            <option value="🌍">🌍 Travel</option>
                            <option value="💻">💻 Technology</option>
                        </select>
                        <button id="create-category-btn" class="create-btn">Create</button>
                        <button id="cancel-category-btn" class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </section>

            <!-- Categories Grid -->
            <section class="categories-section">
                <div id="categories-grid" class="categories-grid">
                    <!-- Category cards will be inserted here -->
                </div>
                
                <!-- Empty State -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-icon">📂</div>
                    <h3>No Categories Yet</h3>
                    <p>Create your first category to start organizing your vocabulary!</p>
                    <button class="cta-button" onclick="document.getElementById('add-category-btn').click()">
                        ➕ Create First Category
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Delete Category</h3>
            <p id="delete-message">Are you sure you want to delete this category? This will also delete all words in this category.</p>
            <div class="modal-actions">
                <button id="confirm-delete-btn" class="delete-btn">Delete</button>
                <button id="cancel-delete-btn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js-compiled/firebase/firebase-init.js"></script>
    <script type="module" src="js-compiled/category/category.js"></script>
</body>
</html>
